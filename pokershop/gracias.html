<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gracias por tu compra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-image: linear-gradient(to bottom, #111, #c00);
    }

    .thank-you {
      background-color: #222;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #c00;
    }

    .thank-you h1 {
      color: #fff;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .thank-you p {
      color: #ccc;
      font-size: 1.2rem;
    }

    .home-btn {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #c00;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .home-btn:hover {
      background-color: #a00;
    }
  </style>
</head>
<body>
  <div class="thank-you">
    <h1>¡Gracias por tu compra!</h1>
    <p>Tu pedido ha sido procesado exitosamente.<br>
    Pronto recibirás una confirmación por correo electrónico.</p>
    <a href="index.html" class="home-btn">Volver a la tienda</a>
  </div>
</body>
</html>
