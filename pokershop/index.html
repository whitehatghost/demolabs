<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Poker Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #c40000;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .products {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 40px;
    }
    .product {
      background-color: #111;
      border: 2px solid #c40000;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 5px;
    }
    .product button {
      background-color: #c40000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    .cart {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }
    .checkout-btn {
      background-color: #c40000;
      color: #fff;
      padding: 15px 30px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Poker Store</h1>
</header>

<section class="products">
  <div class="product">
    <img src="https://via.placeholder.com/250x150.png?text=Mesa+de+Póker" alt="Mesa de Poker">
    <h3>Mesa de Póker</h3>
    <p>$250.00</p>
    <button onclick="addToCart('Mesa de Póker', 250)">Agregar al carrito</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/250x150.png?text=Fichas+de+Póker" alt="Fichas de Poker">
    <h3>Fichas de Póker</h3>
    <p>$50.00</p>
    <button onclick="addToCart('Fichas de Póker', 50)">Agregar al carrito</button>
  </div>
</section>

<section class="cart">
  <h2>Carrito de compras</h2>
  <ul id="cart-list"></ul>
  <h3>Total: $<span id="total">0</span></h3>

  <!-- Simulación de pago con OnvoPay -->
  <button class="checkout-btn" onclick="checkout()">Pagar con OnvoPay</button>
</section>

<!-- Script del carrito y simulación de OnvoPay -->
<script>
  let cart = [];
  let total = 0;

  function addToCart(product, price) {
    cart.push({ product, price });
    total += price;
    renderCart();
  }

  function renderCart() {
    const list = document.getElementById('cart-list');
    list.innerHTML = '';
    cart.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.product} - $${item.price}`;
      list.appendChild(li);
    });
    document.getElementById('total').textContent = total.toFixed(2);
  }

  function checkout() {
    // Simulación de integración OnvoPay
    const apiKey = "onvo_test_publishable_key_7X2-rZVcXMqEuq3ij8g3rWj6pXZ1Bh_nAKJoqcOoMF6Mq4EKJAqsk5V6jmdZPTsbz6wu-vfgr-2bnd8rTK9CJA"; // Reemplaza con tu API Key de OnvoPay
    alert(`Procesando pago con OnvoPay (API Key: ${apiKey})...\nTotal: $${total.toFixed(2)}\nGracias por tu compra.`);
    // Aquí iría la integración real con OnvoPay usando su SDK o API
  }
</script>

</body>
</html>
