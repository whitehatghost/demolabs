  <!-- Contador funcional -->
  <script>
    document.addEventListener('snipcart.ready', () => {
      const countSpan = document.getElementById('cart-count');

      function updateCartCount() {
        const cart = Snipcart.store.getState().cart;
        const items = cart?.items;

        let total = 0;

        if (Array.isArray(items)) {
          total = items.reduce((sum, item) => sum + item.quantity, 0);
        } else if (items && typeof items.items === 'object') {
          total = Object.values(items.items).reduce((sum, item) => sum + item.quantity, 0);
        }

        countSpan.textContent = total;
      }

      Snipcart.store.subscribe(updateCartCount);
      updateCartCount();
    });
  </script>

  <!-- Script para cambio de color y actualizaciÃ³n de datos Snipcart -->
  <script>
    document.querySelectorAll('.color-circle').forEach(el => {
      el.addEventListener('click', () => {
        const producto = el.closest('.producto');
        const img = producto.querySelector('img');
        const button = producto.querySelector('.snipcart-add-item');

        const newSrc = el.getAttribute('data-src');
        const color = el.getAttribute('data-color');
        const name = producto.getAttribute('data-name');
        const price = producto.getAttribute('data-price');
        const desc = producto.getAttribute('data-description');
        const id = producto.getAttribute('data-base-id') + '-' + color.toLowerCase();

        img.setAttribute('src', newSrc);
        button.setAttribute('data-item-id', id);
        button.setAttribute('data-item-name', `${name} - ${color}`);
        button.setAttribute('data-item-image', newSrc);
        button.setAttribute('data-item-description', `${desc} Color: ${color}`);
      });
    });
  </script>
