<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://cdn.snipcart.com 'unsafe-inline' 'unsafe-eval';
    style-src 'self' https://cdn.snipcart.com https://fonts.googleapis.com https://fonts.bunny.net 'unsafe-inline';
    font-src https://fonts.gstatic.com https://cdn.snipcart.com https://fonts.bunny.net;
    img-src * data:;
    connect-src 'self' https://cdn.snipcart.com https://app.snipcart.com https://payment.snipcart.com https://snipcart.com;
    frame-src https://app.snipcart.com;
  ">
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <title>Tienda Funcional</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #a5d8ff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-btn {
      position: relative;
      font-size: 1.2rem;
      background: #b38fd4;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
    }
    .cart-count {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      color: white;
      font-size: 0.8rem;
      border-radius: 50%;
      padding: 2px 6px;
    }
    main {
      padding: 2rem;
    }
    .producto {
      border: 1px solid #ccc;
      padding: 1rem;
      max-width: 300px;
    }
    button {
      background: #b38fd4;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Tienda Demo</h1>
    <a href="#" class="snipcart-checkout cart-btn">
      ðŸ›’ Carrito <span id="cart-count" class="cart-count">0</span>
    </a>
  </header>

  <main>
    <div class="producto">
      <h3>Coche BebÃ©</h3>
      <p>â‚¡78,000</p>
      <button
        class="snipcart-add-item"
        data-item-id="coche-bebe"
        data-item-name="Coche BebÃ©"
        data-item-price="78000"
        data-item-url="/"
        data-item-description="Coche de bebÃ© elegante"
        data-item-image="https://via.placeholder.com/300"
      >
        AÃ±adir al carrito
      </button>
    </div>
  </main>

  <!-- Snipcart -->
  <div hidden id="snipcart"
    data-api-key="ZGE4NjAzNDEtOTI4NS00Zjg4LTk3MzItMjdmZGYxMTk3ZjUxNjM4ODQ3NDkxODY0MzUwNjcz"
    data-config-modal-style="side">
  </div>
  <script async src="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.js"></script>

  <!-- Contador actualizado -->
  <script>
    document.addEventListener('snipcart.ready', () => {
      const cartCount = document.getElementById('cart-count');

      const updateCount = () => {
        const cart = Snipcart.store.getState().cart;
        const totalQty = cart.items.reduce((sum, item) => sum + item.quantity, 0);
        cartCount.textContent = totalQty;
      };

      Snipcart.store.subscribe(updateCount);
      updateCount(); // inicial
    });
  </script>

</body>
</html>
