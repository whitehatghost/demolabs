<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda Demo</title>

  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.css" />

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
    }
    header {
      background: #4e7ac7;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    .cart-btn {
      position: relative;
      font-size: 1rem;
      background: #1d3557;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      color: white;
    }
    .cart-count {
      background: red;
      color: white;
      font-size: 0.8rem;
      padding: 2px 6px;
      border-radius: 50%;
      position: absolute;
      top: -10px;
      right: -10px;
    }
    main {
      padding: 2rem;
    }
    .producto {
      border: 1px solid #ccc;
      padding: 1rem;
      max-width: 300px;
    }
    button {
      background: #457b9d;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Tienda</h1>
    <a href="#" class="snipcart-checkout cart-btn">
      ðŸ›’ Carrito <span class="cart-count" id="cart-count">0</span>
    </a>
  </header>

  <main>
    <div class="producto">
      <h3>Coche Mami Love Alice</h3>
      <p>â‚¡78,000</p>
      <button class="snipcart-add-item"
        data-item-id="coche-mami-love-alice"
        data-item-name="Coche Mami Love Alice"
        data-item-price="78000"
        data-item-url="/"
        data-item-description="Coche de bebÃ© elegante"
        data-item-image="https://via.placeholder.com/300">
        AÃ±adir al carrito
      </button>
    </div>
  </main>

  <!-- Snipcart -->
  <div hidden id="snipcart"
    data-api-key="ZGE4NjAzNDEtOTI4NS00Zjg4LTk3MzItMjdmZGYxMTk3ZjUxNjM4ODQ3NDkxODY0MzUwNjcz"
    data-config-modal-style="side">
  </div>
  <script async src="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.js"></script>

  <!-- Contador funcional -->
<script>
  document.addEventListener('snipcart.ready', () => {
    const countSpan = document.getElementById('cart-count');

    function updateCartCount() {
      const cart = Snipcart.store.getState().cart;
      const items = cart?.items;

      let total = 0;

      if (Array.isArray(items)) {
        total = items.reduce((sum, item) => sum + item.quantity, 0);
      } else if (items && typeof items.items === 'object') {
        total = Object.values(items.items).reduce((sum, item) => sum + item.quantity, 0);
      }

      countSpan.textContent = total;
    }

    Snipcart.store.subscribe(updateCartCount);
    updateCartCount();
  });
</script>

</body>
</html>
