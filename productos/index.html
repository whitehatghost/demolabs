  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.css" />

  <style>
    :root {
      --morado: #b38fd4;
      --celeste: #a5d8ff;
      --amarillo: #fff3b0;
      --rosa: #fce3ee;
      --blanco: #fff;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff url('assets/background.jpg') repeat;
    }
    header {
      background: linear-gradient(270deg, var(--rosa), var(--morado), var(--celeste));
      background-size: 600% 600%;
      animation: flowGradient 40s ease infinite;
      padding: 20px;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .tabs {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: flex-end;
    }
    .tabs input {
      display: none;
    }
    .tabs label {
      padding: 0.7rem 1.2rem;
      background: var(--morado);
      color: #fff;
      border-radius: 12px 12px 0 0;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .tabs label:hover {
      background: #c19adf;
    }
    .tab-content {
      display: none;
      padding: 2rem;
      background: var(--rosa);
      border-radius: 0 0 12px 12px;
      width: 100%;
    }
    .tabs input#tab1:checked ~ #content1,
    .tabs input#tab2:checked ~ #content2 {
      display: block;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .producto {
      background: var(--blanco);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    .producto img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .producto h3 {
      color: #333;
      margin-bottom: 0.5rem;
    }
    .producto span {
      display: block;
      margin: 0.5rem 0;
      font-weight: bold;
      color: #555;
    }
    .color-circle {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 1px solid #ccc;
      cursor: pointer;
      display: inline-block;
    }
    button.btn {
      padding: 0.5rem 1rem;
      background: var(--morado);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1.2rem;
      background: var(--celeste);
      color: #333;
      font-size: 0.9rem;
    }
    @keyframes flowGradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .cart-btn {
      position: relative;
    }
    .cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 0 6px;
      font-size: 0.7rem;
    }
  </style>
</head>
<body>

  <!-- Snipcart -->
  <div hidden id="snipcart" data-api-key="ZGE4NjAzNDEtOTI4NS00Zjg4LTk3MzItMjdmZGYxMTk3ZjUxNjM4ODQ3NDkxODY0MzUwNjcz" data-config-modal-style="side"></div>
  <script async src="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.js"></script>

  <!-- Color switching -->
  <script>
    document.querySelectorAll('.color-circle').forEach(el => {
      el.addEventListener('click', () => {
        const parent = el.closest('.producto');
        parent.querySelector('img').src = el.getAttribute('data-src');
      });
    });
  </script>

  <!-- Contador de productos -->
  <script>
    document.addEventListener('snipcart.ready', () => {
      const updateCartCount = () => {
        const state = Snipcart.store.getState();
        const cartItems = state.cart.items;
        const totalQuantity = cartItems.reduce((sum, item) => sum + item.quantity, 0);
        document.getElementById('cart-count').textContent = totalQuantity;
      };
      Snipcart.store.subscribe(updateCartCount);
      updateCartCount();
    });
  </script>
</body>
</html>
